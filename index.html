<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Russian Troll Tweet Analysis</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
        $( function() {
          $("#datepickerstart").datepicker({dateFormat: ("yy-mm-dd")});
          });
        </script>
        <script>
          $( function() {
            $("#datepickerend").datepicker({dateFormat: ("yy-mm-dd")});
          });
          </script>
          <script>
            $( ".selector" ).datepicker({buttonText: "Choose"});
          </script>
    </head>

    <body>
        <div class="container">
            <div class="row">
              <div class="col-md-12 jumbotron text-center">
                <h1>Russian Troll Tweet Analysis</h1>
                <p>Dashboards display tweets ranging between Feb 2012 - May 2018</p>
                <p>Vast majority posted from 2015 through 2017</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">Tweet Dates</h3>
                  </div>
                  <div id="sample-tweetdates" class="panel-body"></div>
                  <p>Start Date: <input type="text" id="datepickerstart"></p>
                  <p>End Date: <input type="text" id="datepickerend"></p>
                  <div class="col text-center">
                  <button id="submit" type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
                  <div class="col-md-3">
                    <div id="bar"></div>
                  </div>
                </div> 
            </div>
              <div class="col-md-3">
                <div class="well">
                  <div class="panel-heading">
                  <h5 class="panel-title">Twitter Names</h5>
                  </div>
                  <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">Tweet Details</h3>
                  </div>
                  <div id="sample-tweetdata" class="panel-body"></div>
                </div>
              </div>
            </div>
            <div>
              <div class="row">
                <div class="col-md-auto">
                  <div id="line"></div>
                </div>
                <div class="col-md-auto">
                  <div id="bubble"></div>
                </div>
              </div>
            </div>
          </div>
        
          <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
          <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
          <script src="./static/js/app.js"></script>
          <script src="./static/js/Untitled-1.js"></script>

    </body>
</html>
